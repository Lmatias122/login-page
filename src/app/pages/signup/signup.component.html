<app-default-login-layout 
    title="Sign in and start today!" 
    primaryBtnText="Signup Now" 
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">

        <app-primary-input
        formControlName = "name"
        inputName="name"
        type="text"
        label="Your Name"
        placeholder="Leonardo M. Mattos"
        >
            <img src="/src/assets/svg/email-icon.svg" >
        </app-primary-input>

        <app-primary-input
        formControlName = "email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="leomatias@gmail.com"
        >
            <img src="/src/assets/svg/email-icon.svg" >
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        >
            <img src="/src/assets/svg/password-icon.svg" >
        </app-primary-input>

        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm Your password"
        >
            <img src="/src/assets/svg/password-icon.svg" >
        </app-primary-input>
       
    </form>
</app-default-login-layout>
